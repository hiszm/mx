<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>冥想练习</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<!-- 头部开始了 -->
		<header>
			<nav class="navbar navbar-ngs navbar-static-top">
				<div class="container">
					<!-- 这个是logo -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-list"
						 aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">
							<img alt="音乐盒子" src="images/logo.png">
						</a>
					</div>
					<!-- 这个是需要进行响应式菜单的列表 -->
					<div class="collapse navbar-collapse" id="nav-list">
						<!-- 这个是导航 -->
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>

						</ul>
						
					</div>
				</div>
			</nav>
		</header>
		<!--主体开始了 -->
		<div class="music-main">
			<!-- 搜索部分的开始了 -->
			<div class="music-search">
				<div class="container">
				<span>音频资源来自网络,侵删.联系hiszm.cn</span>
				</div>
			</div>
			<!-- 搜索部分的结束了 -->
			<!-- 主题内容 -->
			<div class="music-content">
				<div class="container">
					<div class="row">
						<!-- 这边是左边列表的 -->
						<div class="music-info col-md-8 col-sm-7 hidden-xs">
							<!-- 标题 -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active"><a href="#IDmusic-list" aria-controls="IDmusic-list" role="tab"
									 data-toggle="tab">列表</a></li>

							</ul>
							<!-- 列表 -->
							<div class="tab-content">
								<div role="tabpanel" class="tab-pane fade in active" id="IDmusic-list">
									<!-- 复制面板 -->
									<div class="panel panel-ngs">
										<!-- 标题 -->
										<div class="panel-heading">歌曲列表</div>
										<!-- 表格 -->
										<div class="table-ngs">
											<table class="table table-striped table-hover">
												<thead>
													<th>序号</th>
													<th>歌曲</th>
													<th>歌手</th>
													<th>专辑</th>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
										<div class="pannel-l-cir"></div>
										<div class="pannel-r-cir"></div>
									</div>
								</div>
								<div role="tabpanel" class="tab-pane fade " id="IDmusic-lyric">老子不会弄。</div>
								<div role="tabpanel" class="tab-pane fade " id="IDmusic-content">老子不会弄。</div>
							</div>
						</div>
						<!-- 这个是右边播放器 -->
						<div class="music-player col-md-4 col-sm-5">
							<div class="panel panel-player">
								<div class="panel-heading text-center hidden-xs">
									<h3 class="panel-title">
									</h3>
									<div class="phone-top"></div>
									<div class="phone-top-cir"></div>
								</div>
								<div class="panel-body">
									<div class="musicList-btn hidden-md hidden-lg">
										O
									</div>
									<div class="music-list" style="top: -80%;">
										<table class="table table-striped table-hover">
											<tbody>
											</tbody>
										</table>

									</div>
									<div class="music-disc">
										<div class="disc-center">
											<div class="pipe" style="transform: rotate(-40deg)">
											</div>

											<div class="disc-lg">
												<div class="disc-sm">
													W
												</div>
											</div>
										</div>
									</div>
									<div class="music-name text-center">
										<p>我不回头。</p>
									</div>
									<div class="music-progress">
										<div class="music-time">
											<span class="time-starting">00:00</span>

										</div>
										<div class="progress-progress">
											<div class="progress-buffer">
											</div>
											<div class="progress-play">
												<div class="progress-circle">
												</div>
											</div>
										</div>
										<div class="music-time">
											<span class="time-end">04:50</span>
										</div>
									</div>
									<!-- 播放按钮 -->
									<div class="music-play">
										<div class="container-fluid">
											<div class="row">
												<audio id="audio" src="music/001轻松冥想  7天深度睡眠：安静.mp3"> </audio>
												<div class="col-xs-2 music-repeat">
													<i class="glyphicon glyphicon-repeat "></i>
													<span style="display: none">1</span>
												</div>
												<div class="col-xs-2 music-pre ">
													<i class="glyphicon glyphicon-step-backward"></i>
												</div>
												<div class="col-xs-4 ">
													<i class="glyphicon glyphicon-play"></i>
												</div>
												<div class="col-xs-2 music-next">
													<i class="glyphicon glyphicon-step-forward"></i>
												</div>
												<div class="col-xs-2 music-muted">
													<i class="glyphicon glyphicon-volume-up"></i>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="panel-footer hidden-xs">
									<div class="phone-bot"></div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- 弹出框 -->
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title text-center" id="myModalLabel">温馨提示</h4>
					</div>
					<div class="modal-body text-center">
						老子不会弄
					</div>
					
				</div>
			</div>
		</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="lib/jquery/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
